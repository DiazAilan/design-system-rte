    <div *ngIf="!disabled() || !error()" class="rte-radio-button-container">
        <input
            type="radio"
            [id]="label()"
            [value]="label()"
            [size]="labelSize"
            [name]="groupName()"
            class="
                rte-radio-button 
                {{ error() ? 'error' : '' }} 
                {{ readOnly() ? 'read-only' : '' }} 
                "
            [disabled]="disabled()"
        />
        <label 
            *ngIf="showLabel()" 
            [for]="label()" 
            class="
                rte-radio-button-label
                {{ disabled() ? 'disabled' : '' }}
                {{ error() ? 'error' : '' }} 
                {{ readOnly() ? 'read-only' : '' }} 
                "
        >
            {{ label() }}
        </label>
    </div>
