name: Main CI

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  global-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules and Vite cache
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Cache icons
        id: cache-icons
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/src/components/icon/generated
            ./packages/angular/projects/ds-rte-lib/src/lib/assets/icons
          key: icons-${{ hashFiles('packages/core/assets/icons/**') }}

      - name: Generate icons
        if: steps.cache-icons.outputs.cache-hit != 'true'
        run: npm run generate:icons

      - name: Cache Build Core
        id: cache-build-core
        uses: actions/cache@v4
        with:
          path: |
            ./packages/core/css
            ./packages/core/dist
          key: build-core-${{ hashFiles('packages/core/components/**', 'packages/core/design-tokens/**', 'packages/core/common/**', 'packages/core/constants/**', 'packages/core/*.ts', 'packages/core/package.json') }}

      - name: Build Core Package
        if: steps.cache-build-core.outputs.cache-hit != 'true'
        working-directory: packages/core
        run: npm run build

  quality-react:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Restore cache icons
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/src/components/icon/generated
            ./packages/angular/projects/ds-rte-lib/src/lib/assets/icons
          key: icons-${{ hashFiles('packages/core/assets/icons/**') }}

      - name: Restore cache build core
        uses: actions/cache@v4
        with:
          path: |
            ./packages/core/css
            ./packages/core/dist
          key: build-core-${{ hashFiles('packages/core/components/**', 'packages/core/design-tokens/**', 'packages/core/common/**', 'packages/core/constants/**', 'packages/core/*.ts', 'packages/core/package.json') }}

      - name: Lint
        working-directory: packages/react
        run: npm run lint:fix

      - name: Run tests
        working-directory: packages/react
        run: npm run test:ci

  build-react:
    runs-on: ubuntu-latest
    needs: quality-react
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Restore cache icons
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/src/components/icon/generated
            ./packages/angular/projects/ds-rte-lib/src/lib/assets/icons
          key: icons-${{ hashFiles('packages/core/assets/icons/**') }}
          restore-keys: |
            icons

      - name: Restore cache build core
        id: cache-build-core
        uses: actions/cache@v4
        with:
          path: |
            ./packages/core/css
            ./packages/core/dist
          key: build-core-${{ hashFiles('packages/core/components/**', 'packages/core/design-tokens/**', 'packages/core/common/**', 'packages/core/constants/**', 'packages/core/*.ts', 'packages/core/package.json') }}

      - name: Build Core Package
        if: steps.cache-build-core.outputs.cache-hit != 'true'
        working-directory: packages/core
        run: npm run build

      - name: Restore React build cache
        id: cache-react-build
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/dist
          key: react-build-${{ hashFiles('packages/react/src/**') }}

      - name: Build project
        if: steps.cache-react-build.outputs.cache-hit != 'true'
        working-directory: packages/react
        run: npm run build

  quality-angular:
    runs-on: ubuntu-latest
    needs: global-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Restore cache icons
        id: cache-icons
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/src/components/icon/generated
            ./packages/angular/projects/ds-rte-lib/src/lib/assets/icons
          key: icons-${{ hashFiles('packages/core/assets/icons/**') }}

      - name: Generate icons
        if: steps.cache-icons.outputs.cache-hit != 'true'
        run: npm run generate:icons

      - name: Restore cache build core
        id: cache-build-core
        uses: actions/cache@v4
        with:
          path: |
            ./packages/core/css
            ./packages/core/dist
          key: build-core-${{ hashFiles('packages/core/components/**', 'packages/core/design-tokens/**', 'packages/core/common/**', 'packages/core/constants/**', 'packages/core/*.ts', 'packages/core/package.json') }}

      - name: Build Core Package
        if: steps.cache-build-core.outputs.cache-hit != 'true'
        working-directory: packages/core
        run: npm run build

      - name: Lint
        working-directory: packages/angular
        run: npm run lint:fix

      - name: Run tests
        working-directory: packages/angular
        run: npm run test:ci
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

  build-angular:
    runs-on: ubuntu-latest
    needs: quality-angular
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Restore cache icons
        uses: actions/cache@v4
        with:
          path: |
            ./packages/react/src/components/icon/generated
            ./packages/angular/projects/ds-rte-lib/src/lib/assets/icons
          key: icons-${{ hashFiles('packages/core/assets/icons/**') }}

      - name: Build project
        working-directory: packages/angular
        run: npm run build

  prepare-release:
    needs: [build-react, build-angular]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore cache node_modules
        id: cache-packages
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/react/node_modules
            ./packages/react/.vite
            ./packages/angular/node_modules
            ./packages/angular/.vite
          key: deps-node20-main-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-node20-main-

      - name: Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Create/Update Release Pull Request
        id: changesets
        uses: changesets/action@v1.5.3
        with:
          title: "chore(release): update package versions"
          commit: "chore(release): update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        run: npm run changelog

      - name: Commit changelog to PR
        if: steps.changesets.outputs.pullRequestNumber
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: update main changelog" --no-verify || exit 0
          git push origin -u changeset-release/main

      - name: Trigger Storybook Preview
        run: |
          gh workflow run storybook-preview.yaml \
            --ref main \
            --field branch=changeset-release/main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
